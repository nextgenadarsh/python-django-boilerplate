{% extends 'my_app/base.html' %}

{% block content %}

<p>Topics</p>

<ul>
    {% for topic in topics %}
        <li><a href="{% url 'my_app:topic' topic.id %}">{{topic}}</a></li>
    {% empty %}
        <li>No topics have been added yet.</li>
    {% endfor %}
</ul>

<a href="{% url 'my_app:new_topic' %}">Add New Topic</a>

{% endblock content %}
