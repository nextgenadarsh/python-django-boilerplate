{% extends 'my_app/base.html' %}

{% block content %}

<p>
    <a href="{% url 'my_app:topic' topic.id %}">{{topic}}</a>

    <p>Add a new entry:</p>

    <form action="{% url 'my_app:new_entry' topic.id %}" method="POST">
        {% csrf_token %}

        {{form.as_p}}

        <button name='submit'>Add entry</button>

    </form>
</p>

{% endblock content %}
